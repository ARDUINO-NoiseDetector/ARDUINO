<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг рівня шуму</title>

    <!-- Підключення стилів Leaflet.js для карти -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 100%;
            margin: 20px auto;
            border-radius: 10px;
        }
        #data {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #333;
        }
        .highlight {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h1>Моніторинг рівня шуму</h1>
    <div id="data">
        <p><strong>Рівень шуму:</strong> <span id="noiseLevel" class="highlight">Завантаження...</span> дБ</p>
    </div>

    <!-- Карта буде тут -->
    <div id="map"></div>

    <!-- Підключення Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Підключення Leaflet.js для роботи з OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Конфігурація Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCCBnTOIwSZs-PnqoEfUuaJcLpNOHVc4zc",
            authDomain: "noisemonitor-3fe8f.firebaseapp.com",
            databaseURL: "https://noisemonitor-3fe8f-default-rtdb.firebaseio.com",
            projectId: "noisemonitor-3fe8f",
            storageBucket: "noisemonitor-3fe8f.firebasestorage.app",
            messagingSenderId: "925124225828",
            appId: "1:925124225828:web:9be033385ed059e8e421b1"
        };

        // Ініціалізація Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Ініціалізація карти OpenStreetMap з Leaflet.js
        const map = L.map('map').setView([48.6226, 22.2876], 15);  // Початкові координати

        // Додаємо tiles (шари карти) від OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Додаємо маркер на карту
        const marker = L.marker([48.6226, 22.2876]).addTo(map);
        marker.bindPopup("Завантаження...").openPopup();

        // Оптимізація інтервалу запитів
        let lastUpdateTime = 0;
        const updateInterval = 500; // Інтервал оновлення в мілісекундах

        // Оновлення рівня шуму
        function updateNoiseLevel() {
            const currentTime = Date.now();
            
            // Оновлюємо дані не частіше ніж кожні 500 мс
            if (currentTime - lastUpdateTime > updateInterval) {
                lastUpdateTime = currentTime;

                // Підключення до Firebase та отримання рівня шуму
                database.ref("/node1/noise").once("value", (snapshot) => {
                    if (snapshot.exists()) {
                        const noiseLevel = snapshot.val(); // Отримуємо рівень шуму
                        const latitude = 48.6226; // Вказати координати з Firebase або залишити дефолтні
                        const longitude = 22.2876; // Вказати координати з Firebase або залишити дефолтні

                        // Оновлення рівня шуму на сторінці
                        document.getElementById("noiseLevel").innerText = noiseLevel;

                        // Оновлення маркера на карті
                        marker.setPopupContent("Рівень шуму: " + noiseLevel + " дБ").openPopup();

                        // Центруємо карту на нові координати
                        map.setView([latitude, longitude]);
                    } else {
                        console.log("Немає даних або відсутні оновлення.");
                    }
                });
            }
        }

        setInterval(updateNoiseLevel, 1000); // Оновлюємо рівень шуму кожну секунду
    </script>
</body>
</html>
